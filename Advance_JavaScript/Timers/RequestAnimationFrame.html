<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Animation Frame</title>
  <style>
    .box {
      height: 300px;
      width: 300px;
      background: coral;
      position: absolute;
      top: 50%;
      transform-origin: 50% 50%;
      text-align: center;
      line-height: 100px;
      font-size: 2rem;
      border: 3px solid black;
    }

    #boxInterval {
      left: calc(25% - 50px);
    }

    #boxAnimationFrame {
      left: calc(75% - 50px);
    }
  </style>
</head>
<body>
  <div id="boxInterval" class="box">Interval</div>
  <div id="boxAnimationFrame" class="box">AnimationFrame</div>
</body>
<script>
  const boxInterval = document.getElementById("boxInterval");
  const boxAnimationFrame = document.getElementById("boxAnimationFrame");

  let intervalAngle = 0;
  let animationFrameAngle = 0;

  function animationWithInterval() {
    boxInterval.style.transform = "rotate(" + intervalAngle + "deg)"
    intervalAngle += 2;
  }
  

  function animateWithAnimationFrame() {
    boxAnimationFrame.style.transform = "rotate(" + animationFrameAngle + " deg)";
    animationFrameAngle += 2;
    requestAnimationFrame(animateWithAnimationFrame)
  }

  // Start the animations
  setInterval(animationWithInterval, 16); // 60 FPS

  requestAnimationFrame(animateWithAnimationFrame);
</script>
</html>
