  const BASE_URL = 'https://pokeapi.co/api/v2/pokemon'

  async function getFourPokemon() {
    try {
      const res1 = await fetch(`${BASE_URL}/1`);
      console.log(res1);

      const res2 = await fetch(`${BASE_URL}/2`);
      console.log(res2);

      const res3 = await fetch(`http://nope.nope/3`);
