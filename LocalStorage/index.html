  <div class="wrapper">
    <h2>Local TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas..</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
  </div>

  <script>
    const addItems = document.querySelector('.add-items');
    const itemsList = document.querySelector('.plates');
    const items = JSON.parse(localStorage.getItem('items')) || [];

    function addItem(e) {
      e.preventDefault(); // prevent the default behavior of form (page reload).
      // console.log('Hello');
      const text = (this.querySelector('[name=item]')).value; // fetch item text from input field
      const item = {
        text,
        done: false // Default state: task is not done.
      };
      items.push(item); // add to new item into the array
      populateList(items, itemsList); // Update the list on the UI
      localStorage.setItem('items', JSON.stringify(items)); // To save the elements/items into the Local Storage
      this.reset(); // Reset the form (Blank the input field)
    }

    function populateList(plates = [], platesList) {
      platesList.innerHTML = plates.map((plate, i) => { // plates.map(...): Array ke har item ka HTML markup banata hai
        return `
        <li>
           <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' :  ''} />
           <label for="item${i}">${plate.text}</label>
        </li>
        `;
      }).join('');
    }

    function toggleDone(e) {
      if (!e.target.matches('input')) return; // skip this unless it's a checkbox/input 
      const el = e.target;
      const index = el.dataset.index;
      items[index].done = !items[index].done;
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }

    addItems.addEventListener('submit', addItem);
    itemsList.addEventListener('click', toggleDone);

    populateList(items, itemsList);

  </script>
